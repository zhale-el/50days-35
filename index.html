<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="images-container" id="imgs">
        <img src="./images/blue.jpg" alt="img-fir" />
        <img src="./images/Dayamentéa pokémon.jpg" alt="img-sec" />
        <img src="./images/LuisBrain on DeviantArt.jpg" alt="img-thir" />
        <img src="./images/pink.jpg" alt="img-four" />
      </div>

      <div class="buttons-container">
        <button class="btn" id="left">Prev</button>
        <button class="btn" id="right">Next</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
